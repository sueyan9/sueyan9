name: Update README SVGs

on:
  workflow_dispatch:
    inputs:
      theme:
        description: "SVG theme"
        type: choice
        options: [vue, ayu_light, default_light, swift, rose_pine, rose_pine_dawn, slate, midnight, sunset]
        default: vue
  schedule:
    - cron: "0 3 * * *"   # daily at 03:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 自动轮换主题（仅 schedule 触发时）
      - name: Pick theme (auto rotate)
        if: ${{ github.event_name == 'schedule' }}
        run: |
          themes=(vue ayu_light default_light swift rose_pine rose_pine_dawn slate midnight sunset)
          idx=$(( $(date -u +%j) % ${#themes[@]} ))
          echo "SVG_THEME=${themes[$idx]}" >> $GITHUB_ENV
          echo "NUM_STYLE=pill" >> $GITHUB_ENV

      # 手动触发时，使用输入的主题
      - name: Use manual theme (workflow_dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.theme != '' }}
        run: echo "SVG_THEME=${{ inputs.theme }}" >> $GITHUB_ENV

      # 生成 SVG
      - name: Generate real SVGs
        env:
          GH_LOGIN:      ${{ github.repository_owner }}   # ✅ 明确传 owner
          GITHUB_TOKEN:  ${{ github.token }}              # ✅ 明确传 token（无私有贡献）
          PAT_READ_USER: ${{ secrets.PAT_READ_USER }}     # 可选：要统计“私有贡献”才需要
          ACCENT:        "#22d3ee"
          NUM_STYLE:     "pill"
          # SVG_THEME 来自上面写入的 $GITHUB_ENV
        run: |
          node --version
          node scripts/generate-svgs.mjs
          ls -la assets

      # 替换 README 中图片的 ?ver= 时间戳，强制刷新缓存
      - name: Bust README image cache (?ver=timestamp)
        run: |
          TS=$(date +%s)
          sed -i -E 's#(assets/(stats|streak)\.svg)(\?ver=[0-9]+)?#\1?ver='"$TS"'#g' README.md

      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets README.md
          git diff --cached --quiet || git commit -m "chore: update SVGs (theme=$SVG_THEME)"
          git push
