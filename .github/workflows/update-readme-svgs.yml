name: Update README SVGs

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * *"   # 每天 03:00 UTC 自动更新（不需要就删）

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate SVGs
        env:
          GH_LOGIN: ${{ github.repository_owner }}
          # 如需包含私有贡献：在 repo 的 Settings → Secrets 新建 PAT_READ_USER，
          # 至少勾选：read:user 和 repo（只读）
          PAT_READ_USER: ${{ secrets.PAT_READ_USER }}
          # 样式选项
          SVG_THEME: "midnight"   # slate | midnight | sunset
          ACCENT:    "#22d3ee"    # 数字高亮色
          NUM_STYLE: "pill"       # accent | pill
        run: |
          node --version
          node scripts/generate-svgs.mjs
          ls -la assets

      - name: Bust README image cache (?ver=timestamp)
        run: |
          TS=$(date +%s)
          touch README.md
          for f in stats.svg streak.svg; do
            if grep -q "assets/$f\\?ver=" README.md; then
              sed -i -E "s#(assets/$f)\\?ver=[0-9]+#\\1?ver=$TS#g" README.md
            else
              sed -i -E "s#(assets/$f)(\"|')#\\1?ver=$TS\\2#g" README.md
            fi
          done

      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets README.md
          git diff --cached --quiet || git commit -m "chore(assets): update stats & streak svgs (cache-bust) [skip ci]"
          git push
