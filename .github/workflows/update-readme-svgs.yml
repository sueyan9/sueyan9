name: Update README SVGs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'  # 每周一 02:00 UTC，按需修改或删除

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate real SVGs
        env:
          GH_LOGIN: ${{ github.repository_owner }}
          # 如需私有贡献，请改用你的 PAT：
          # GITHUB_TOKEN: ${{ secrets.PAT_READ_USER }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node --version
          node scripts/generate-svgs.mjs
          ls -la assets

      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -B main
          git add -A
          if git diff --cached --quiet; then
            echo "No changes"; exit 0
          fi
          git commit -m "chore(assets): update stats & streak svgs"
          git push origin main
