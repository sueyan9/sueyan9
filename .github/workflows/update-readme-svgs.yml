# .github/workflows/update-readme-svgs.yml
name: Update README SVGs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'   # 每周一 02:00 UTC 可改/删

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Generate SVGs (demo)
        run: |
          mkdir -p assets
          # 先放占位以验证 push
          echo '<svg xmlns="http://www.w3.org/2000/svg" width="500" height="150"><text x="20" y="80" font-size="24">stats placeholder</text></svg>' > assets/stats.svg
          echo '<svg xmlns="http://www.w3.org/2000/svg" width="500" height="150"><text x="20" y="80" font-size="24">streak placeholder</text></svg>' > assets/streak.svg
          ls -la assets

      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -B main
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"; exit 0
          fi
          git commit -m "chore(assets): update stats & streak svgs"
          git push origin main
